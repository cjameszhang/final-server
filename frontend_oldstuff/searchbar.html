        .search-box ul {

            background: rgba(255, 255, 255, 0.9);
        }
        .search-box ul li {
            margin: 0;
            list-style-type: none;
        }
        .search-box a {
            display: block;
            padding: 2px 8px;

        }
        .search-box li:first-child a { padding-top: 4px; }
        .search-box li:nth-last-child(2) a { padding-bottom: 4px; }

        .search-box a:hover {
            background: #48f;
            color: white;
        }

        .search-no-results {
            color: gray;

<div class="search-box">
            <input ng-model="query" placeholder="Search">
            <ul ng-show="query != ''">
