<!doctype html>
<html lang="en" ng-app='classApp'>
<head>
    <meta charset="UTF-8">
    <title>RateMyClass</title>
    <script src="./lib/angular/angular.min.js"></script>
    <script src="./lib/angular-route/angular-route.min.js"></script>

    <script src="./js/app.js"></script>
    <script src="./js/controllers.js"></script>
    <script src="./js/services.js"></script>
    <script src="./lib/jquery-2.1.3.min/index.js"></script>
    <script src="./foundation/js/foundation.min.js"></script>

    <script src="./foundation/js/vendor/jquery.js"></script>
    <script src="./foundation/js/foundation.js"></script>
    <script src="./foundation/js/foundation/foundation.offcanvas.js"></script>
    <script src="./foundation/js/foundation/foundation.dropdown.js"></script>
    <script src="./foundation/js/foundation/foundation.tab.js"></script>
    <link rel="stylesheet" href="./font-awesome-4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./foundation/css/foundation.css">

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>


<body style="overflow:auto">

<div class="off-canvas-wrap" data-offcanvas style="height:100%">
    <div class="inner-wrap" style="height:100%">
        <nav class="tab-bar sticky coolcatstopbar" style="margin:0">

        <section class="left tab-bar-section">
            <a href="#/search"><h1 class="title">RateMyClass</h1></a>
        </section>

            <section class="right-small">
                <a class="right-off-canvas-toggle menu-icon" href=""><span></span></a>
            </section>
        </nav>

        <aside class="right-off-canvas-menu" ng-controller="SideBarController">
            <ul class="off-canvas-list">
                <li>
                    <img ng-src="{{currentUser.picture}}" />
                    {{currentUser.name}}
                </li>
                <li><a ng-href="/reviews/{{currentUser._id}}">My Reviews</a></li>
                <li><a ng-click="logout()">Sign Out</a></li>
            </ul>
        </aside>

        <section class="main-section" style="position:fixed;top:70px;left:0;bottom:0;right:0;overflow:auto;">
        <!--height:100%;overflow:auto;padding-bottom:70px;box-sizing:border-box"-->
            <!-- content goes here -->
            <div ng-view></div>
        </section>

        <a class="exit-off-canvas"></a>

    </div>
</div>

<script>
    $(document).foundation();
</script>
<script src="http://localhost:35729/livereload.js"></script>

<script src="./lib/jquery-2.1.3.min/index.js"></script>
<script src="./foundation/js/vendor/jquery.js"></script>
<script src="./foundation/js/foundation.min.js"></script>

</body>
</html>
